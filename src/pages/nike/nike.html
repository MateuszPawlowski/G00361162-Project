<ion-header>
  <ion-navbar>
    <ion-title>Nike</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="nike">
  <h1><i>--- Nike ---</i></h1>

  <h2>Nike Jordan 1</h2>
  <img src="../../assets/imgs/nikexoff.jpg" height="100" width="135" class="shoesImg">

  <!-- Allows the user to pick a size -->
  <select>
    <option>Size:&nbsp; &nbsp; &nbsp; 7</option>
    <option>Size:&nbsp; &nbsp; &nbsp; 7.5</option>
    <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
    <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>
    <option>Size:&nbsp; &nbsp; &nbsp; 9</option>
  </select>

  <!-- Line Break -->
  <br><br>
  <b class="cost">Cost: £190</b>
  <br><br>
  <!-- buton allowing you to add to cart and updates the total -->
  <button (click)="addCartJordan()">Add to cart</button>
  <br>

  <h2>Nike Blazer</h2>

    <option>Size:&nbsp; &nbsp; &nbsp; 7</option>

    <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
    <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>

  </select>

  <!-- Line Break -->

  <b class="cost">Cost: £110</b>
  <br><br>
  <!-- buton allowing you to add to cart and updates the total -->
  <button (click)="addCartBlazer()">Add to cart</button>
  <br>

  <h2>Nike Air Force 1</h2>
  <img src="../../assets/imgs/nikeairforce.jpg" height="100" width="135" class="shoesImg">

  <!-- Allows the user to pick a size -->

    <option>Size:&nbsp; &nbsp; &nbsp; 7</option>

    <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
    <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>

  <!-- buttons that allow to check cart/ go to checkout if the total != 0/ goes back to shop-->

  <button (click)="openCheckoutPage()">Checkout</button>
  <br>

  <button (click)="openShopPage()">Go Back To Shop</button>
  <br>
