<ion-header>
    <ion-navbar>
      <ion-title>Timberland</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="timberland">
    <h1><i>--- Timberland ---</i></h1>
  
    <h2>Timberland 6 inch</h2>
    <img src="../../assets/imgs/timberlandsix.jpg" height="100" width="135" class="shoesImg">
  
    <!-- Allows the user to pick a size -->
    <select>
      <option>Size:&nbsp; &nbsp; &nbsp; 7</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 7.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 9</option>
    </select>
  
    <!-- Line Break -->
    <br><br>
    <b class="cost">Cost: £190</b>
    <br><br>
    <!-- buton allowing you to add to cart and updates the total -->
    <button (click)="addCartSix()">Add to cart</button>
    <br>
