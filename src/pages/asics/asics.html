<ion-header>
    <ion-navbar>
      <ion-title>Asics</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="asics">
    <h1><i>--- Asics ---</i></h1>
  
    <h2>Adidas Gel</h2>
    <img src="../../assets/imgs/asicsgel.jpg" height="100" width="135" class="shoesImg">
  
    <!-- Allows the user to pick a size -->
    <select>
      <option>Size:&nbsp; &nbsp; &nbsp; 7</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 7.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 9</option>
    </select>
  
    <!-- Line Break -->
    <br><br>
    <b class="cost">Cost: £150</b>
    <br><br>
    <!-- buton allowing you to add to cart and updates the total -->
    <button (click)="addCartGel()">Add to cart</button>
    <br>
  
    <h2>Asics Natural</h2>
    <img src="../../assets/imgs/asicsnatural.jpg" height="100" width="135" class="shoesImg">
  
    <!-- Allows the user to pick a size -->
    <select>
      <option>Size:&nbsp; &nbsp; &nbsp; 7</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 7.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 9</option>
    </select>
  
    <!-- Line Break -->
    <br><br>
    <b class="cost">Cost: £80</b>
    <br><br>
    <!-- buton allowing you to add to cart and updates the total -->
    <button (click)="addCartNatural()">Add to cart</button>
    <br>
  
    <h2>Asics Preshot</h2>
    <img src="../../assets/imgs/asicspreshot.jpg" height="100" width="135" class="shoesImg">
  
    <!-- Allows the user to pick a size -->
    <select>
      <option>Size:&nbsp; &nbsp; &nbsp; 7</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 7.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 8.5</option>
      <option>Size:&nbsp; &nbsp; &nbsp; 9</option>
    </select>
  
    <!-- Line Break -->
    <br><br>
    <b class="cost">Cost: £100</b>
    <br><br>
    <!-- buton allowing you to add to cart and updates the total -->
    <button (click)="addCartPreshot()">Add to cart</button>
    <br><br>
  
    <!-- buttons that allow to check cart/ go to checkout if the total != 0/ goes back to shop-->
    <button (click)="cart()">Check Cart</button>
    <button (click)="openCheckoutPage()">Checkout</button>
    <br>
    -----------------------------------------------------------------------
    <button (click)="openShopPage()">Go Back To Shop</button>
    <br> 
    -----------------------------------------------------------------------
   
  </ion-content>
